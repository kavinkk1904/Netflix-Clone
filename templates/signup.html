{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asimovian&display=swap" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: Radial-gradient(rgba(0, 0, 0, 0.678), rgba(0, 0, 0, 0.782)),
            url("{% static 'streamxback.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, Helvetica, sans-serif;
            color: white;

        }

        .container-mt-5 {
            width: 400px;
            text-align: center;
        }

        h2 {
            font-weight: bold;
            margin-bottom: 25px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0);
            backdrop-filter: blur(0px);
            -webkit-backdrop-filter: blur(0px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid #555;
            border-radius: 15px;
            padding: 19px;
            color: white;
            width: 100%;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0);
            backdrop-filter: blur(0px);
            -webkit-backdrop-filter: blur(0px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            color: white;
            outline: none;
            border-color: #555;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .btn-primary {
            width: 70%;
            border-radius: 15px;
            padding: 15px;
            background-color: red;
            color: white;
            font-weight: bold;
            border: none;
            margin-top: 15px;
        }

        .btn-primary:hover {
            background-color: rgb(167, 6, 6);
            transition: 0.3s;
        }

        .alert {
            border-radius: 15px;
        }

        p {
            margin-top: 20px;
            color: #aaa;
        }

        p a {
            color: #1DA1F2;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        .x-logo img {
            height: 50px
        }

        .navbar {
            margin-top: 20px;
            padding-left: 20%;
            backdrop-filter: blur(0px);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent w-100">
        <div class="container-fluid justify-content-start">
            <a class="navbar-brand fw-bold" href="#" style="font-family: Asimovian, sans-serif; font-size: 35px; color: red;">Stream - X</a>
        </div>
    </nav>


    <div class="container-mt-5">
        <h2>
            Sign Up to Stream - X
        </h2>

        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
           
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Enter Your Email" name="email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Enter Your Password" name="password" required>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Next</button>
            </div>
        </form>

        {% if messages %}
        <ul>
            {% for message in messages %}
            <div class="alert alert-info mt-2">{{message}}</div>
            {% endfor %}
        </ul>
        {% endif %}

        <p>Already have an account?<a href="{% url 'login' %}">&nbsp;Login</a></p>
    </div>
</body>

</html>
