{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asimovian&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <style>
        body {
            background: Radial-gradient(rgba(0, 0, 0, 0.747), rgba(0, 0, 0, 0.782)),
            url("{% static 'streamxback.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: "Chirp", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: white;
        }

        .card-title {
            font-family: "Oxanium", sans-serif;
        }


        .navbar {
            background: rgba(255, 255, 255, 0);
            backdrop-filter: blur(0px);
            -webkit-backdrop-filter: blur(0px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 15px 20px;
        }

        .navbar-brand {
            font-family: "Asimovian", sans-serif;
            font-weight: bolder;
            font-size: 30px;
        }

        img {
            border-radius: 10px;
        }

        .grid {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-link {
            color: white;
            font-weight: bold;
            font-size: 20px;
        }

        .nav-link:focus,
        .nav-link:active,
        .dropdown-item:focus,
        .dropdown-item:active {
            color: red !important;
            background-color: transparent !important;
            outline: none !important;
        }

        .nav-link:hover {
            color: red;
            transition: 0.3s;
        }

        .container {
            padding-top: 100px;
        }

        .dropdown-item:hover {
            background-color: red;
            transition: 0.3s;
            color: white;
        }

        .bgcolor {
            min-height: 100vh;
            color: white;
            padding: 20px 50px 50px 50px;
            margin-top: -50px;
        }

        .card {
            background: rgba(24, 24, 24, 0.899);
            backdrop-filter: blur(0px);
            -webkit-backdrop-filter: blur(0px);
            box-shadow: 0 4px 30px rgba(174, 174, 174, 0.188);
            color: white;
            border-radius: 20px;
        }

        .card img {
            border-radius: 20px 20px;
        }

        .card:hover{
            transition: 0.3s;
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: red; padding: 25px 20px;">STREAM-X</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">

                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">TV</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'favouritelist' %}"><i class="bi bi-star-fill">&nbsp;Favourites</i></a></li>


                    <form class="d-flex mx-2 mt-2 mb-4" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search">
                        <button class="btn btn-outline-danger" type="submit" id="searchbtn"
                            style="transition: 0.3s;  ">Search</button>
                    </form>
            </div>
        </div>
    </nav>


    <div class="bgcolor">
        <div class="container">
            <div class="row justify-content-center ">
                {% for i in movie %}
                <div class="col-10 col-sm-6 col-md-4 col-lg-3 mb-4">
                    <a href="{% url 'moviedetail' i.id %}" class="text-decoration-none text-dark">
                        <div class="card h-100">
                            <img src="{{ i.image.url }}" class="card-img-top" alt="image">
                            <div class="card-body text-center">
                                <h5 class="card-title">{{ i.title }}</h5>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>


        </div>
    </div>

</body>

</html>
